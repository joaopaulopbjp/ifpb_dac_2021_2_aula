<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>HelloForm</title>
</head>
<body>

	<form method="post" th:action="@{/oiFormProcessa}" th:object="${helloUsuario}">
		<label for="id">Id:</label>
		<input type="text" id="id" th:field="*{id}">
		<label for="nome">Nome:</label>
		<input type="text" id="nome" th:field="*{nome}">
		
		<button type="submit" value="Enviar">Enviar</button>
	</form>
</body>
</html>
