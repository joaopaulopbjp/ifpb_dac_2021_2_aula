<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title >Adiciona Autor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
</head>
<body>
	<main class="container">
		<div>
			<header>
				<div class="jumbotron mb-0">
					<h1 class="display-4">Adiciona Novo Autor</h1>
				</div>
				<nav
					class="navbar navbar-light bg-light d-flex justify-content-between">
					<div class="navbar-nav">
						<a href="/autores/lista">Home</a>
					</div>
					<a href="/autores/form"><button class="btn btn-primary">Adiciona
							Autor</button></a>
				</nav>

			</header>

			<div class="card">
						<form class="card-body" method="post" th:action="@{/autores/adicionaAutor}"
				th:object="${autor}">
				<div class="form-group">
					<label for="nome" class="form-label">Nome:</label>
					<input type="text" id="nome" class="form-control"	th:field="*{nome}"  th:errorclass="is-invalid">
					<div class="invalid-feedback" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}">Erros</div>
				</div>
				<div class="form-group">
					<label for="email" class="form-label">E-mail:</label>
					<input type="text" id="email" class="form-control" th:field="*{email}" th:errorclass="is-invalid">
					<div class="invalid-feedback" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Erros</div>
				</div> 
				

				<button type="submit" value="Enviar">Enviar</button>
			</form>
			</div>

		</div>
		<footer>
			&copy; 2021 Livraria DAC on line
    	</footer>
	</main>
</body>
</html>
